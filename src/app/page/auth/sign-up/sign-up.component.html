<div class="h-100" [formGroup]="apiService.signUpFormModel">
  <ng-container *ngIf="showEnterEmailModel">
    <div class="container main-container">
      <div class="upper-section">
        <header>
          <button class="go-back d-flex align-items-start justify-content-center" (click)="goToSignIN()">
            <img src="../../../../../assets/icons/Go-back.svg" class="img-fluid">
          </button>
          <span>Please enter your <br> email address</span>
        </header>
        <section class="content">
          <form>
            <div class="user-input">
              <label>First name</label>
              <input formControlName="firstName">
              <div class="alert-msg">
                <div
                  *ngIf="apiService.signUpFormModel.controls['firstName'].invalid && (apiService.signUpFormModel.controls['firstName'].dirty || apiService.signUpFormModel.controls['firstName'].touched)">
                  <span *ngIf="apiService.signUpFormModel?.get('firstName')?.hasError('required')"> First name is
                    required.</span>
                  <span *ngIf="apiService.signUpFormModel?.get('firstName')?.hasError('pattern')">Only alphabets are
                    allowed.</span>
                </div>
              </div>
            </div>
            <div class="user-input">
              <label>Last Name</label>
              <input formControlName="lastName">
              <div class="alert-msg">
                <div
                  *ngIf="apiService.signUpFormModel.controls['lastName'].invalid && (apiService.signUpFormModel.controls['lastName'].dirty || apiService.signUpFormModel.controls['lastName'].touched)">
                  <span *ngIf="apiService.signUpFormModel?.get('lastName')?.hasError('required')">Last Name is
                    required.</span>
                  <span *ngIf="apiService.signUpFormModel?.get('lastName')?.hasError('pattern')">Only alphabets are
                    allowed.</span>
                </div>


              </div>
            </div>
            <div class="user-input">
              <label>Email</label>
              <input formControlName="email">
              <div class="alert-msg">
                <div
                  *ngIf="apiService.signUpFormModel.controls['email'].invalid && (apiService.signUpFormModel.controls['email'].dirty || apiService.signUpFormModel.controls['email'].touched)">
                  <span *ngIf="apiService.signUpFormModel?.get('email')?.hasError('required')"> Email is
                    required.</span>
                  <span *ngIf="apiService.signUpFormModel?.get('email')?.hasError('pattern')"> Invalid email
                    format.</span>
                </div>
              </div>
            </div>
          </form>
        </section>
      </div>
      <footer>
        <button (click)="goToenterPass()" class="common-button">
          <span>Continue</span>
          <img src="../../../../../assets/icons/GoForwardIconWhite.svg" class="img-fluid">
        </button>
      </footer>
    </div>
  </ng-container>
  <ng-container *ngIf="showEnterPassModel">
    <div class="container main-container">
      <div class="upper-section">
        <header>
          <button class="go-back d-flex align-items-center justify-content-center" (click)="backToEnterEmail()">
            <img src="../../../../../assets/icons/Go-back.svg" class="img-fluid">
          </button>
          <span>Please create a <br> password</span>
        </header>
        <section class="content">
          <form>
            <div class="password user-input">
              <label>Password</label>
              <input formControlName="password" type="{{ showPassword ? 'text' : 'password' }}"

                      fill="black" />
                  </svg>

                </span>
              </button>
            </div>
            <div class="password-strength">
              <span>{{ message }}</span>
              <div class="progress">
                <div class="progress-bar" [style.width]="passwordStrength + '%'">{{ message }}</div>
              </div>
            </div>

            <div class="pass-length">
              <div class="pass-checker">
                <div class="length-Check" [style.color]="isCriteriaValid('length') ? 'green' : ''">6 Characters</div>
                <div class="length-Check" [style.color]="isCriteriaValid('uppercase') ? 'green' : ''">1 Uppercase letter
                </div>
              </div>
              <div class="pass-checker">
                <div class="length-Check" [style.color]="isCriteriaValid('number') ? 'green' : ''">1 Number</div>
                <div class="length-Check" [style.color]="isCriteriaValid('special') ? 'green' : ''">1 Special character
                </div>
              </div>
            </div>

          </form>
        </section>
      </div>
      <footer>
        <button class="common-button" (click)="createAccount()">
          <span>Create Account</span>
          <img src="../../../assets/icons/GoForwardIconWhite.svg" class="img-fluid">
        </button>
      </footer>
    </div>
  </ng-container>
</div>
