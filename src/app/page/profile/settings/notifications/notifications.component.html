<div class="container main-container">
    <header>
        <button class="go-back d-flex align-items-center justify-content-center" (click)="goBack()">
            <img src="../../../../../assets/icons/Go-back.svg" class="img-fluid">
        </button>
        <span>Notifications</span>
    </header>
    <section class="content">
        <div class="toggle-chk-items">
            <div class="toggle-chk-items">
                <div class="toggle-chk-item" *ngFor="let notification of notifications">
                    <img *ngIf="notification.is_sub_flag" src="../../../../../assets/icons/PushAlerts.svg"
                        class="img-fluid">
                    <img *ngIf="!notification.is_sub_flag" src="../../../../../assets/icons/DailyAlerts.svg"
                        class="img-fluid">
                    <h4>{{ notification.n_name }}</h4>
                    <div class="checkbox-div d-flex align-items-center">
                        <input type="checkbox" [id]="notification.notificationId" [(ngModel)]="notification.is_sub_flag"
                            (change)="toggleNotification(notification.notificationId, notification.is_sub_flag)" />
                        <label [for]="notification.notificationId">Toggle</label>
                    </div>
                </div>
            </div>
