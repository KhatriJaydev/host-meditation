            <div class="toggle-chk-items">
                <div class="toggle-chk-item" *ngFor="let preference of preferences">
                    <img *ngIf="preference.is_flag" src="../../../../../assets/icons/PushAlerts.svg" class="img-fluid">
                    <img *ngIf="!preference.is_flag" src="../../../../../assets/icons/DailyAlerts.svg"
                        class="img-fluid">
                    <h4>{{ preference.p_name }}</h4>
                    <div class="checkbox-div d-flex align-items-center">
                        <input type="checkbox" [id]="preference.preferencesId" [(ngModel)]="preference.is_flag"
                            (change)="togglePreference(preference.preferencesId, preference.is_flag)" />
                        <label [for]="preference.preferencesId">Toggle</label>
                    </div>
                </div>
            </div>
